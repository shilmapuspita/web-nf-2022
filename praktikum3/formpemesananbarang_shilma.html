<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Form Pemesanan Barang</title>
</head>
<body>
	<table align="center" border="1" cellpadding="10">
		<tr>
			<td width="700" style="text-align: center;">Home | Generate Link | Transaction History | Policy | Logout </td>
		</tr>
	</table>
	<table style="margin-top: -150px" align="center">
        <tr>
            <td colspan="4" rowspan="6" align="center">
            	<img src="macbook.jpg" alt="MacBook Air" width="300px">
            <br>
            	<button style="margin-top: 20px;">Upload Picture</button>
            </td>
            <br>
            <td>
				<label for="title">Title Here</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <input size="50" type="text" name="title" id="title" value="MacBook Air E800">
            </td>
            <br>
        </tr>
        <tr>
            <td>
                <label for="description">Description</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <textarea name="description" id="description" cols="50" rows="8">
                    Year : 2009 
                    Model :
                    Condition : Pink 
                </textarea>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="accountNumber">Account Number</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <input size="50" type="text" name="accountNumber" id="accountNumber" value="123-444-666-0">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="bank">Bank</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <select name="bank" id="bank" style="width: 370px;">
                    <option value="bca">BCA</option>
                    <option value="hsbc" selected>HSBC</option>
                    <option value="bni">BNI</option>
                    <option value="Mandiri">Mandiri</option>
                </select>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="accountHolder">Account Holder</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <input size="50" type="text" name="accountHolder" id="accountHolder" value="Shilma Puspita">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="transaction">Transaction</label>
           	</td>
            <td>:</td>
            <td colspan="3">
                <input style="width: 50px;" type="number" value="1" name="transaction" id="transaction">
        	<br>
            <small style="black:;">* if the transaction is for 3 person, choose 3 from the drop-down list</small>
            </td>
        </tr>
        <tr>
            <td colspan="4" rowspan="6"></td>
        </tr>
        <br>
        <tr>
            <td colspan="2"></td>
            <td colspan="3">
                <input size="50" type="checkbox" name="" id="" checked>
               	<label for="">Send to Mobile Phone</label>
            </td>
        </tr>
        <br>
        <tr>
          	<td colspan="2"></td>
            <td colspan="3">
                <input size="50" type="checkbox" name="" id="" checked>
                <label for="">Send to Email</label>
            </td>
        </tr>
        <br>
        <tr>
           	<td>
               	<label for="sendMobile">Send to Mobile Phone</label>
            </td>
            <td>:</td>
            <td colspan="3">
                <input size="50" type="text" name="sendMobile" id="sendMobile" value="234567890, 1234567891">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label for="sendEmail">Send to Email</label>
            </td>
            <td>:</td>
            <td colspan="3">
               	<input size="50" type="text" name="sendEmail" id="sendEmail">
            </td>
        </tr>
        <br>
        <tr>
            <td colspan="2"></td>
            <td colspan="3">
                <button type="submit">Generate Nabr Link</button>
            </td>
        </tr>
    </table>
</body>
</html>
