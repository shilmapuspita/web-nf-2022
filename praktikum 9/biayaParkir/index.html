<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
</head>
<body>
    <h1>Biaya Parkir</h1>
    <form>
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam Keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir();">
        <br>
        Biaya :<input type="text" id="biaya">
    </form>
    <br>
    
    <script>
        function parkir() {
            let masuk = document.getElementById("masuk").value;
            let keluar = document.getElementById("keluar").value;
            let hasil = keluar - masuk;

            let tarif_awal = 3000;
            // Selisih waktu jika lebih dari 2 jam
            let selisih_waktu = Math.round(hasil - 2);
            // Buat tarif lanjut
            let tarif_lanjut = selisih_waktu * 1000;
            // Buat tarif total
            let total_tarif = tarif_awal + tarif_lanjut;

            document.getElementById("biaya").value = "Rp." + total_tarif;

        }
    </script>

</body>
</html>
